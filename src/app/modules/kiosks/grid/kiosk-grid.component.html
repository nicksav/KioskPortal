<dp-table
[page]="currentPage"
[settings]="settings"
[source]="kiosks"
[collectionSize]="collectionSize"
(actionClicked)="onActionClick($event)"
(selectRow)="onSelectRow($event)"
(pageChange)="onPageChange($event)"></dp-table>

<ng-template #deleteConfirmModal let-c="close" let-d="dismiss">
<div class="modal-header">
<h4 class="modal-title" i18n>Delete App</h4>
<button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
  <span aria-hidden="true">&times;</span>
</button>
</div>
<div class="modal-body" i18n>
Are you sure you want to delete this item?
</div>
<div class="modal-footer">
<button type="button" class="btn btn-secondary" (click)="d('Close click')" i18n>Cancel</button>
<button type="button" class="btn btn-danger" [ladda]="isLoading" (click)="onDelete()" i18n>Delete</button>
</div>
</ng-template>
